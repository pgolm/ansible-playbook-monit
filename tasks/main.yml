---
- name: Include project-specific variables
  include_vars: "{{ project }}.yml"

- include: debian/pkg.yml
  tags: monit_pkg
  when: ansible_os_family == "Debian"

- include: redhat/pkg.yml
  tags: monit_pkg
  when: ansible_os_family == "RedHat"

- include: config.yml
  tags: monit_config

- include: monitors.yml
  tags: monit_monitors
